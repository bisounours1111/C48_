<div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <div class="flex justify-between mb-4">
        <button onclick="toggleForm(true)" id="loginTab" class="w-1/2 text-center py-2 bg-blue-500 text-white">Connexion</button>
        <button onclick="toggleForm(false)" id="registerTab" class="w-1/2 text-center py-2 bg-gray-200">Inscription</button>
    </div>

    <!-- Formulaire Connexion -->
    <form id="loginForm">
        <div>
            <label class="block text-sm font-medium">Nom d'utilisateur</label>
            <input type="text" name="username" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mt-4">
            <label class="block text-sm font-medium">Mot de passe</label>
            <input type="password" name="password" class="w-full px-3 py-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 mt-4 rounded">Se connecter</button>
    </form>

    <!-- Formulaire Inscription -->
    <form id="registerForm" class="hidden">
        <div>
            <label class="block text-sm font-medium">Nom d'utilisateur</label>
            <input type="text" name="username" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mt-4">
            <label class="block text-sm font-medium">Adresse email</label>
            <input type="email" name="email" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mt-4">
            <label class="block text-sm font-medium">Mot de passe</label>
            <input type="password" name="password" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mt-4">
            <label class="block text-sm font-medium">Confirmer le mot de passe</label>
            <input type="password" name="confirm_password" class="w-full px-3 py-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 mt-4 rounded">S'inscrire</button>
    </form>

    <button onclick="closeModal()" class="w-full text-center text-gray-600 mt-4">Fermer</button>
</div>
