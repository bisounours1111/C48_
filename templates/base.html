<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EcoMELange{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header avec navigation -->
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <!-- Logo -->
            <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="/static/ressources/img/logo.png" class="h-8" alt="EcoMELange Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">EcoMELange</span>
            </a>

            <!-- Bouton menu burger -->
            <button id="menu-toggle" aria-label="Ouvrir le menu" class="md:hidden text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-white focus:outline-none">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>

            <!-- Menu principal -->
            <div id="navbar-default" class="hidden w-full md:flex md:w-auto">
                <ul class="font-medium flex flex-col md:flex-row md:space-x-8 p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li><a href="/" class="block py-2 px-3 text-blue-700 hover:text-blue-700 md:p-0 dark:text-white">Accueil</a></li>
                    <li><a href="/blog" class="block py-2 px-3 text-gray-900 hover:text-blue-700 md:p-0 dark:text-white">Blog/Actualités</a></li>
                    <li>
                        {% if session['username'] %}
                            <a href="/profile" class="block py-2 px-3 text-gray-900 hover:text-blue-700 md:p-0 dark:text-white">Mon Profil</a>
                            <a href="/logout" class="inline-block py-2 px-4 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500">
                                Déconnexion
                            </a>
                        {% else %}
                            <a id="openLoginBtn" class="inline-block py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                Connexion
                            </a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu dynamique de chaque page -->
    <div class="container mx-auto mt-6 p-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Script pour gérer le menu mobile -->
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('navbar-default').classList.toggle('hidden');
        });
    </script>

</body>
</html>
